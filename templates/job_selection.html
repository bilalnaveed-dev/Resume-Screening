{% extends "base.html" %}
{% block title %}Job Criteria{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0"><i class="fas fa-briefcase me-2"></i>Job Criteria</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="/process" id="jobForm">
                        <div class="mb-4">
                            <label for="job_description" class="form-label fw-bold">Job Description</label>
                            <textarea class="form-control" name="job_description" id="job_description" rows="8" 
                                      placeholder="Enter the job description, required skills, qualifications, experience level, etc..." 
                                      required></textarea>
                            <div class="form-text">Be as detailed as possible for better matching results.</div>
                        </div>
                        
                        <div class="mb-4 p-4 bg-light rounded">
                            <h4 class="mb-3"><i class="fas fa-cogs me-2"></i>Ranking Algorithm</h4>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="algorithm" id="default" value="default" checked>
                                        <label class="form-check-label" for="default">
                                            <strong>Default</strong> - TF-IDF Similarity
                                        </label>
                                        <small class="d-block text-muted">Basic keyword matching</small>
                                    </div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="algorithm" id="astar" value="astar">
                                        <label class="form-check-label" for="astar">
                                            <strong>A* Search</strong>
                                        </label>
                                        <small class="d-block text-muted">Advanced skill + experience matching</small>
                                    </div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="algorithm" id="naive" value="naive">
                                        <label class="form-check-label" for="naive">
                                            <strong>Naive</strong>
                                        </label>
                                        <small class="d-block text-muted">Simple sorting</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg py-3">
                                <i class="fas fa-play me-2"></i>Process Resumes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
